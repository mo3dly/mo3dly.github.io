<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معدلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DL8ED12EJ7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DL8ED12EJ7');
</script>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>📚 اختر صفك الدراسي</h1>
        
        <div class="grade-selection">
            <div id="grade-7" class="grade-card" onclick="selectGrade(this)">
                <h2>الأول متوسط</h2>
            </div>
            
            <div id="grade-8" class="grade-card" onclick="selectGrade(this)">
                <h2>الثاني متوسط</h2>
            </div>
            
            <div id="grade-9" class="grade-card" onclick="selectGrade(this)">
                <h2>الثالث متوسط</h2>
            </div>
        </div>
        
        <button class="next-button" onclick="proceed()">التالي →</button>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3 + 2}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                starsContainer.appendChild(star);
            }
        }
        createStars();

        function selectGrade(card) {
            const cards = document.querySelectorAll('.grade-card');
            cards.forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
        }

        function proceed() {
            const selected = document.querySelector('.grade-card.selected');
            if (selected) {
                let gradeNumber = selected.id.split('-')[1];  
                window.location.href = `/grades/${gradeNumber}`;
            } else {
                alert('الرجاء اختيار الفصل أولاً');
            }
        }
    </script>
</body>
</html>
